<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="../js/hn.main.1.0.0.js"></script>
	<link rel="icon" type="image/png" href="images/icons/ventana.png"/>
	<link rel="stylesheet" href="../css/hn.fonts.css"/>
	<link rel="stylesheet" href="../css/hn.main.css"/>
	<link rel="stylesheet" href="../css/hn.medias.css"/>
	<title>Registro</title>
</head>
<body id="registro">
	<!-- create html register form -->

	<div class="main-container main--registro">
		<div class="registro">
			<div class="login__content">
				<i class="login__logo ico--register"></i>
				<h1 class="login__title">Registro</h1>
				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert--sucess">
						<i class="alert__ico ico--sucess"></i>
						<p class="alert__text">Tu registro ha sido finalizado con éxito.</p>
					</div>
				</div>
				<form th:action="@{/registration}" method="post" th:object="${user}">
					<div class="loginform">
						<div class="loginform__header">
							<i class="login__ico ico--userlogin"></i>
						</div>
						<div class="loginform__content">
							<label class="login__label" for="firstName"> Primer Nombre </label>
							<input id="firstName" class="login__input" th:field="*{firstName}" required/>
						</div>
					</div>
					<div class="loginform">
						<div class="loginform__header">
							<i class="login__ico ico--userlogin"></i>
						</div>
						<div class="loginform__content">
							<label class="login__label" for="lastName"> Segundo Nombre </label> 
							<input id="lastName" class="login__input" th:field="*{lastName}" required/>
						</div>
						
					</div>

					<div class="loginform">
						<div class="loginform__header">
							<i class="login__ico ico--correologin"></i>
						</div>
						<div class="loginform__content">
							<label class="login__label" for="email"> Correo </label> 
							<input id="email" class="login__input" th:field="*{email}" required/>
						</div>
						
					</div>

					<div class="loginform">
						<div class="loginform__header">
							<i class="login__ico ico--padlock"></i>
						</div>
						<div class="loginform__content">
							<label class="login__label" for="password"> Contraseña </label> 
							<input id="password" class="login__input" type="password" th:field="*{password}" required/>
						</div>
						
					</div>

					<div class="">
						<button type="submit" class="btn btn--primary">Registrar</button>
					</div>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
